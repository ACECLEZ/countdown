  <style>
    @font-face {
      font-family: chinesecali;
      src: url(https://countdown-zs.vercel.app/fonts/LongCang-Regular.ttf);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 1.2s ease;
    }

    .content {
      display: block;
      opacity: 0.2;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff4d6d;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      outline: none;
      font-family: chinesecali;
    }

    .button:hover {
      background-color: #fa3e60;
    }
  </style>
  <div id="overlay" class="overlay">
    <button id="showContentButton" class="button">Show Content</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var overlay = document.getElementById('overlay');
      var content = document.getElementById('content');
      var showContentButton = document.getElementById('showContentButton');
      showContentButton.addEventListener('click', function () {
        overlay.style.transform = 'translateY(-100%)';
        setTimeout(function () {
          content.style.display = 'block';
          content.style.opacity = '1.0';
        }, 1000);
        var audio = new Audio('https://countdown-zs.vercel.app/song.mp3');
        audio.currentTime = 5;
        audio.play();
      });
    });
  </script>
